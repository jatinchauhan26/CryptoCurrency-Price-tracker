<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="Market/market.html">Market</a></li>
                <li><a href="Features/features.html">Features</a></li>
                <li><a href="WhitePapers/whitepapers.html">White Papers</a></li>
                <li><a href="AboutUs/aboutus.html">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY &<br>SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web<br>as well as mobile phone.</p>
            <a href="Explore/explore.html" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png">
                <div>
                    <h3>$<span id="bitcoin">94348</span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png">
                <div>
                    <h3>$<span id="ethereum">1806.16</span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png">
                <div>
                    <h3>$<span id="dogecoin">0.181798</span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ripple.jpeg">
                <div>
                    <h3>$<span id="ripple">234.2</span></h3>
                    <p>Ripple</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/LITECOIN.png">
                <div>
                    <h3>$<span id="litecoin">87.39</span></h3>
                    <p>Litecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
